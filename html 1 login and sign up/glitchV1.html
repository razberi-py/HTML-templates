<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Glitch Login & Signup</title>
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and font */
    body {
      background-color: #0b0b12;
      font-family: 'Courier New', monospace;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(circle at center, #111, #0b0b12 60%), url('path/to/glitch-background.png');
      background-size: cover;
      animation: hueShift 5s infinite;
    }

    /* Hue shifting background */
    @keyframes hueShift {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(180deg); }
    }

    /* Container styling */
    .container {
      background: rgba(15, 15, 25, 0.9);
      padding: 2.5em;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
      width: 360px;
      text-align: center;
      position: relative;
    }

    /* Logo */
    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #ff002b;
      margin-bottom: 1.5em;
      position: relative;
      animation: glitchEffect 2s infinite;
    }

    /* Glitch effect on logo */
    @keyframes glitchEffect {
      0%, 100% { text-shadow: 2px 0px 10px rgba(255, 0, 0, 0.5), -2px 0px 10px rgba(0, 136, 255, 0.5); }
      50% { text-shadow: -2px 0px 10px rgba(255, 0, 0, 0.5), 2px 0px 10px rgba(0, 136, 255, 0.5); }
    }

    /* Form title */
    .form-title {
      font-size: 1.4em;
      color: #ccc;
      margin-bottom: 1em;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
      background-color: #1e1e2f;
      color: #66fcf1;
      font-size: 1em;
      box-shadow: inset 0px 0px 5px rgba(255, 0, 0, 0.2);
    }

    /* Button */
    .button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(45deg, #ff002b, #0088ff);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.6);
      position: relative;
      transition: transform 0.3s;
      animation: glitchButton 2s infinite;
    }

    /* Button glitch animation */
    @keyframes glitchButton {
      0%, 100% { transform: skew(0deg); }
      25% { transform: skew(-2deg); }
      50% { transform: skew(2deg); }
      75% { transform: skew(-1deg); }
    }

    /* Toggle link */
    .toggle-button {
      margin-top: 1.2em;
      color: #ff002b;
      font-size: 0.9em;
      cursor: pointer;
      text-shadow: 1px 1px 6px rgba(255, 0, 0, 0.5), -1px -1px 6px rgba(0, 136, 255, 0.5);
      transition: color 0.3s;
    }

    .toggle-button:hover {
      color: #0088ff;
    }

    /* Form display control */
    .form-section {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">CyberZone</div>

    <!-- Login Form -->
    <div id="loginForm" class="form-section active">
      <h2 class="form-title">Log In</h2>
      <input type="text" class="input-field" placeholder="Username" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button class="button">Log In</button>
      <div class="toggle-button" onclick="toggleForms()">Don't have an account? Sign Up</div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form-section">
      <h2 class="form-title">Sign Up</h2>
      <input type="text" class="input-field" placeholder="Username" required>
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button class="button">Sign Up</button>
      <div class="toggle-button" onclick="toggleForms()">Already have an account? Log In</div>
    </div>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      loginForm.classList.toggle('active');
      signupForm.classList.toggle('active');
    }
  </script>

</body>
</html>
