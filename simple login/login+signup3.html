<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique 3D Flip Login & Sign-Up</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .flip-container {
            perspective: 1000px;
        }

        .flipper {
            position: relative;
            width: 400px;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .flip-container.flip .flipper {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .front {
            z-index: 2;
        }

        .back {
            transform: rotateY(180deg);
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: background 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #ddd;
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 8px;
            font-size: 0.8em;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 0 4px;
            border-radius: 4px;
        }

        button.submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff6a00;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button.submit-btn:hover {
            background: #e65c00;
        }

        .toggle-btn {
            margin-top: 20px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .toggle-btn:hover {
            color: #ffd1a9;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .social-login p {
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            color: #fff;
            font-size: 1.2em;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        /* Social Media Colors */
        .facebook { background-color: #3b5998; }
        .twitter { background-color: #1da1f2; }
        .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
        .linkedin { background-color: #0077b5; }
        .pinterest { background-color: #bd081c; }
        .youtube { background-color: #ff0000; }

        /* Flip Animation Trigger */
        .flip-container.flip .flipper {
            transform: rotateY(180deg);
        }

        /* Responsive Design */
        @media (max-width: 450px) {
            .flipper {
                width: 90%;
                height: auto;
            }

            .front, .back {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="flip-container" id="flipContainer">
        <div class="flipper">
            <!-- Front Side - Login Form -->
            <div class="front">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" id="loginEmail" required placeholder=" ">
                    <label for="loginEmail">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" required placeholder=" ">
                    <label for="loginPassword">Password</label>
                </div>
                <button type="button" class="submit-btn">Login</button>
                <button type="button" class="toggle-btn" id="toSignUp">Don't have an account? Sign Up</button>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <div class="social-btn facebook" title="Facebook">f</div>
                        <div class="social-btn twitter" title="Twitter">t</div>
                        <div class="social-btn instagram" title="Instagram">i</div>
                        <div class="social-btn linkedin" title="LinkedIn">in</div>
                        <div class="social-btn pinterest" title="Pinterest">p</div>
                        <div class="social-btn youtube" title="YouTube">Y</div>
                    </div>
                </div>
            </div>
            <!-- Back Side - Sign-Up Form -->
            <div class="back">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="signUpUsername" required placeholder=" ">
                    <label for="signUpUsername">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signUpEmail" required placeholder=" ">
                    <label for="signUpEmail">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signUpPassword" required placeholder=" ">
                    <label for="signUpPassword">Password</label>
                </div>
                <button type="button" class="submit-btn">Sign Up</button>
                <button type="button" class="toggle-btn" id="toLogin">Already have an account? Login</button>
                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <div class="social-btn facebook" title="Facebook">f</div>
                        <div class="social-btn twitter" title="Twitter">t</div>
                        <div class="social-btn instagram" title="Instagram">i</div>
                        <div class="social-btn linkedin" title="LinkedIn">in</div>
                        <div class="social-btn pinterest" title="Pinterest">p</div>
                        <div class="social-btn youtube" title="YouTube">Y</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const flipContainer = document.getElementById('flipContainer');
        const toSignUpBtn = document.getElementById('toSignUp');
        const toLoginBtn = document.getElementById('toLogin');

        toSignUpBtn.addEventListener('click', () => {
            flipContainer.classList.add('flip');
        });

        toLoginBtn.addEventListener('click', () => {
            flipContainer.classList.remove('flip');
        });
    </script>
</body>
</html>
