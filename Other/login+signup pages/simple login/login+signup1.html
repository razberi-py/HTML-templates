<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up with Social Media Icons</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .container {
            background: #ffffff;
            width: 400px;
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        /* Optional Background Image for Cozy Feel */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60') center/cover no-repeat;
            opacity: 0.05;
            z-index: 0;
        }

        .form-toggle {
            display: flex;
            justify-content: space-around;
            background: #f0f0f0;
            padding: 1em 0;
            position: relative;
            z-index: 1;
        }

        .form-toggle button {
            background: none;
            border: none;
            padding: 0.5em 1.5em;
            cursor: pointer;
            font-size: 1em;
            color: #555;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .form-toggle button.active {
            color: #ff7f50;
            border-bottom: 2px solid #ff7f50;
        }

        .form-container {
            padding: 2em;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        form {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        form.active {
            display: flex;
        }

        h2 {
            margin-bottom: 1em;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.75em 1em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff7f50;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75em;
            margin-top: 1em;
            border: none;
            border-radius: 8px;
            background: #ff7f50;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #e76e3c;
        }

        .social-login {
            width: 100%;
            margin-top: 1.5em;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 1em;
            color: #777;
        }

        .social-btn {
            display: inline-block;
            margin: 0 0.5em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #fff;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .social-btn.facebook {
            background: #3b5998;
        }

        .social-btn.facebook:hover {
            background: #334d84;
        }

        .social-btn.google {
            background: #db4437;
        }

        .social-btn.google:hover {
            background: #c33d2e;
        }

        .social-btn.twitter {
            background: #1da1f2;
        }

        .social-btn.twitter:hover {
            background: #0d95e8;
        }

        /* Additional Styling for Cozy Feel */
        .form-container {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 500px) {
            .container {
                width: 100%;
                border-radius: 0;
                height: 100vh;
            }

            .form-toggle {
                padding: 0.5em 0;
            }

            .form-container {
                padding: 1.5em;
            }
        }

        /* New Section for 6 Social Media Icons */
        .social-icons-section {
            padding: 2em;
            background: #f9f9f9;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .social-icons-section h3 {
            margin-bottom: 1em;
            color: #333;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1em;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        /* Facebook Icon */
        .social-icon.facebook {
            background: #3b5998;
        }

        .social-icon.facebook::before {
            content: 'f';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        /* Twitter Icon */
        .social-icon.twitter {
            background: #1da1f2;
        }

        .social-icon.twitter::before {
            content: 'üê¶'; /* Using emoji for simplicity */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        /* Instagram Icon */
        .social-icon.instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }

        .social-icon.instagram::before {
            content: 'üì∏'; /* Using emoji for simplicity */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        /* LinkedIn Icon */
        .social-icon.linkedin {
            background: #0077b5;
        }

        .social-icon.linkedin::before {
            content: 'in';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }

        /* Pinterest Icon */
        .social-icon.pinterest {
            background: #bd081c;
        }

        .social-icon.pinterest::before {
            content: 'üìå'; /* Using emoji for simplicity */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        /* YouTube Icon */
        .social-icon.youtube {
            background: #ff0000;
        }

        .social-icon.youtube::before {
            content: '‚ñ∂'; /* Using triangle for play button */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-toggle">
            <button id="loginToggle" class="active">Login</button>
            <button id="signupToggle">Sign Up</button>
        </div>
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="active">
                <h2>Welcome Back!</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="social-login">
                    <p>or login with</p>
                    <button type="button" class="social-btn facebook">Facebook</button>
                    <button type="button" class="social-btn google">Google</button>
                    <button type="button" class="social-btn twitter">Twitter</button>
                </div>
            </form>
            <!-- Sign-Up Form -->
            <form id="signupForm">
                <h2>Create Account</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <div class="social-login">
                    <p>or sign up with</p>
                    <button type="button" class="social-btn facebook">Facebook</button>
                    <button type="button" class="social-btn google">Google</button>
                    <button type="button" class="social-btn twitter">Twitter</button>
                </div>
            </form>
        </div>
        <!-- New Section: 6 Social Media Icons -->
        <div class="social-icons-section">
            <h3>Follow Us on Social Media</h3>
            <div class="social-icons">
                <div class="social-icon facebook" title="Facebook"></div>
                <div class="social-icon twitter" title="Twitter"></div>
                <div class="social-icon instagram" title="Instagram"></div>
                <div class="social-icon linkedin" title="LinkedIn"></div>
                <div class="social-icon pinterest" title="Pinterest"></div>
                <div class="social-icon youtube" title="YouTube"></div>
            </div>
        </div>
    </div>

    <script>
        const loginToggle = document.getElementById('loginToggle');
        const signupToggle = document.getElementById('signupToggle');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupToggle.addEventListener('click', () => {
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>
</body>
</html>
