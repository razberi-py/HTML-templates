<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Login</title>
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and font */
    body {
      background-color: #101020;
      font-family: 'Arial', sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container styling */
    .login-container {
      background: rgba(15, 15, 30, 0.85);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 380px;
      text-align: center;
    }

    /* Logo */
    .login-logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #8c52ff;
      margin-bottom: 1.5em;
      text-shadow: 0px 0px 10px rgba(140, 82, 255, 0.7);
      font-family: 'Orbitron', sans-serif;
    }

    /* Title */
    .login-title {
      font-size: 1.5em;
      color: #999;
      margin-bottom: 1em;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 1em;
      border: none;
      border-radius: 8px;
      background-color: #1a1a3a;
      color: #e0e0e0;
      font-size: 1em;
      box-shadow: 0 0 8px rgba(140, 82, 255, 0.4);
    }

    /* Login button */
    .login-button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #8c52ff, #32e3ff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 0px 12px #8c52ff;
    }

    .login-button:hover {
      background: linear-gradient(45deg, #32e3ff, #8c52ff);
      box-shadow: 0px 0px 20px #32e3ff;
    }

    /* Additional options */
    .additional-options {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5em;
      font-size: 0.9em;
    }

    .option-link {
      color: #8c52ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .option-link:hover {
      color: #32e3ff;
    }

    /* Footer */
    .footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #888;
    }

    .footer a {
      color: #8c52ff;
      text-decoration: none;
    }

    .footer a:hover {
      color: #32e3ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">TechZone</div>
    <h1 class="login-title">Log In</h1>

    <input type="text" class="input-field" placeholder="Username" required>
    <input type="password" class="input-field" placeholder="Password" required>

    <button class="login-button">Log In</button>

    <div class="additional-options">
      <a href="#" class="option-link">Forgot Password?</a>
      <a href="#" class="option-link">Sign Up</a>
    </div>

    <div class="footer">
      Want more templates? Go to <a href="https://github.com/Razberiwaffl/html-templates" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
