<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall-Themed Login</title>
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and font */
    body {
      background-color: #fff3e0;
      font-family: 'Arial', sans-serif;
      color: #4d2c18;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('path/to/fall-leaves-pattern.png');
      background-size: cover;
      background-blend-mode: multiply;
    }

    /* Container styling */
    .login-container {
      background: rgba(255, 235, 204, 0.9);
      padding: 2.5em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
    }

    /* Logo */
    .login-logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #d95f28;
      margin-bottom: 1em;
      text-shadow: 0px 0px 10px rgba(217, 95, 40, 0.5);
    }

    /* Title */
    .login-title {
      font-size: 1.4em;
      color: #804020;
      margin-bottom: 1em;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 1em;
      border: 1px solid #d9a06a;
      border-radius: 8px;
      font-size: 1em;
      background-color: #ffe6cc;
      color: #4d2c18;
    }

    /* Log In button */
    .login-button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #d95f28, #ff944d);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background: linear-gradient(45deg, #ff944d, #d95f28);
    }

    /* Additional options */
    .additional-options {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5em;
      font-size: 0.9em;
      color: #8b572a;
    }

    .option-link {
      color: #d95f28;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .option-link:hover {
      color: #ff944d;
    }

    /* Footer */
    .footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #8b572a;
    }

    .footer a {
      color: #d95f28;
      text-decoration: none;
    }

    .footer a:hover {
      color: #ff944d;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">Autumn Login</div>
    <h1 class="login-title">Welcome Back</h1>

    <input type="text" class="input-field" placeholder="Username" required>
    <input type="password" class="input-field" placeholder="Password" required>

    <button class="login-button">Log In</button>

    <div class="additional-options">
      <a href="#" class="option-link">Forgot Password?</a>
      <a href="#" class="option-link">Sign Up</a>
    </div>

    <div class="footer">
      Want more templates? Go to <a href="https://github.com/Razberiwaffl/html-templates" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
