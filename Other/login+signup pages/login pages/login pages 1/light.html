<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login</title>
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and font */
    body {
      background-color: #fafafa;
      font-family: 'Arial', sans-serif;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('path/to/abstract-pattern.png');
      background-size: cover;
      background-blend-mode: soft-light;
    }

    /* Container styling */
    .login-container {
      background: #ffffff;
      padding: 2.5em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
    }

    /* Logo */
    .login-logo {
      font-size: 1.7em;
      font-weight: bold;
      color: #f29d9d;
      margin-bottom: 1.5em;
      font-family: 'Courier New', sans-serif;
    }

    /* Title */
    .login-title {
      font-size: 1.4em;
      color: #666;
      margin-bottom: 1em;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 1em;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1em;
      background-color: #f9f9f9;
    }

    /* Log In button */
    .login-button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(45deg, #f29d9d, #ffb6c1);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background: linear-gradient(45deg, #ffb6c1, #f29d9d);
    }

    /* Additional options */
    .additional-options {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5em;
      font-size: 0.9em;
      color: #888;
    }

    .option-link {
      color: #f29d9d;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .option-link:hover {
      color: #ffb6c1;
    }

    /* Footer */
    .footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #bbb;
    }

    .footer a {
      color: #f29d9d;
      text-decoration: none;
    }

    .footer a:hover {
      color: #ffb6c1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">LoginMate</div>
    <h1 class="login-title">Welcome Back</h1>

    <input type="text" class="input-field" placeholder="Username" required>
    <input type="password" class="input-field" placeholder="Password" required>

    <button class="login-button">Log In</button>

    <div class="additional-options">
      <a href="#" class="option-link">Forgot Password?</a>
      <a href="#" class="option-link">Sign Up</a>
    </div>

    <div class="footer">
      Want more templates? Go to <a href="https://github.com/Razberiwaffl/html-templates" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
