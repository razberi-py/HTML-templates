<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #d6bfff, #b2e2ff, #ffd6e2);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }

        /* Glitch animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            text-align: center;
            position: relative;
        }

        .container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(15px);
            z-index: -1;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
            animation: glitch 5s infinite;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 0.5rem 0;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0px 0px 8px rgba(103, 155, 255, 0.5);
        }

        button {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #b4a7ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #8b82e2;
        }

        .toggle-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .toggle-link a {
            color: #666;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back!</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <div class="toggle-link">
                <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
