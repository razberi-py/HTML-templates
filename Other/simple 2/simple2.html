<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon-Themed Login Page</title>
  <style>
    /* Reset and Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff00cc, #3333ff, #ff3300);
      background-size: 200% 200%;
      animation: backgroundShift 10s infinite;
    }

    /* Animated Background Gradient */
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Login Container */
    .login-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 30px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .login-container h2 {
      font-size: 1.8em;
      color: #ff00cc;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
    }

    /* Input Fields */
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      box-shadow: 0 0 8px #ff33cc, 0 0 15px #ff33cc;
    }

    /* Login Button with Rainbow Glow */
    .login-button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff33cc);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
      animation: rainbowGlow 3s linear infinite;
    }
    .login-button:hover { transform: scale(1.05); }

    /* Button Glow Animation */
    @keyframes rainbowGlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* Forgot Password Link */
    .login-container a {
      display: block;
      margin-top: 15px;
      color: #00ccff;
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s;
    }
    .login-container a:hover { color: #ff33cc; }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="login-button">Login</button>
    </form>
    <a href="#">Forgot Password?</a>
  </div>

</body>
</html>
