<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Portal - Purple Blue Theme</title>
  <style>
    /* Color Variables */
    :root {
      --primary-purple: #6a11cb;
      --primary-blue: #2575fc;
      --background-black: #0d0d0d;
      --accent-gray: #444;
      --text-white: #fff;
      --section-bg: #1c1c1c;
    }

    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: var(--background-black);
      color: var(--text-white);
      line-height: 1.6;
    }

    /* Header Styling */
    .header {
      background: linear-gradient(90deg, var(--primary-purple), var(--primary-blue));
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    .header h1 {
      margin: 0;
      font-size: 2.8em;
    }
    .header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }

    /* Navigation */
    .nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
      background: var(--section-bg);
    }
    .nav button,
    .back-button {
      background: transparent;
      border: 2px solid var(--primary-purple);
      color: var(--text-white);
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      position: relative;
      overflow: hidden;
    }
    .nav button:hover,
    .back-button:hover {
      background: var(--primary-purple);
      transform: scale(1.05);
    }

    /* Content Container */
    .content {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Base Section Styles */
    .section {
      background: var(--section-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease;
    }
    .hidden {
      display: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    
    /* Event Listing Section */
    #eventListing {
      border-left: 4px solid var(--primary-purple);
      animation: slideInLeft 0.8s ease;
    }
    #eventListing h2 {
      color: var(--primary-purple);
      margin-top: 0;
    }
    #eventListing ul {
      list-style: none;
      padding: 0;
    }
    #eventListing li {
      padding: 10px;
      border-bottom: 1px solid var(--accent-gray);
      cursor: pointer;
      transition: background 0.3s;
    }
    #eventListing li:hover {
      background: var(--accent-gray);
    }

    /* Event Details Section */
    #eventDetails {
      border-left: 4px solid var(--primary-blue);
      animation: slideInRight 0.8s ease;
    }
    #eventDetails h2 {
      color: var(--primary-blue);
      margin-top: 0;
    }
    #eventDetails p {
      color: var(--text-white);
    }

    /* Speakers Section */
    #speakers {
      border-left: 4px solid var(--primary-purple);
      animation: fadeIn 0.8s ease;
    }
    #speakers h2 {
      color: var(--primary-purple);
      margin-top: 0;
    }
    #speakers ul {
      list-style: none;
      padding: 0;
    }
    #speakers li {
      padding: 10px;
      border-bottom: 1px solid var(--accent-gray);
    }

    /* Venue Info Section */
    #venue {
      border-left: 4px solid var(--primary-blue);
      animation: slideInLeft 0.8s ease;
    }
    #venue h2 {
      color: var(--primary-blue);
      margin-top: 0;
    }
    #venue p {
      color: var(--text-white);
    }

    /* FAQ Section */
    #faq {
      border-left: 4px solid var(--primary-purple);
      animation: slideInRight 0.8s ease;
    }
    #faq h2 {
      color: var(--primary-purple);
      margin-top: 0;
    }
    #faq ul {
      list-style: none;
      padding: 0;
    }
    #faq li {
      padding: 10px;
      border-bottom: 1px solid var(--accent-gray);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Event Portal</h1>
    <p>Immerse in a vibrant purple-blue universe</p>
  </div>
  <div class="nav">
    <button id="btnListing">Event Listing</button>
    <button id="btnDetails">Event Details</button>
    <button id="btnSpeakers">Speakers</button>
    <button id="btnVenue">Venue Info</button>
    <button id="btnFAQ">FAQ</button>
  </div>
