<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Portal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0b0b3b, #161659);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 255, 153, 0.2), transparent);
            animation: backgroundPulsate 8s infinite alternate;
            z-index: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
            padding: 0 5%;
        }

        .box {
            background: rgba(24, 24, 48, 0.95);
            border: 3px solid #00ffcc;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 0 50px #00ffcc, 0 0 100px #ff004d;
            position: relative;
            overflow: hidden;
            width: 350px;
            text-align: center;
        }

        .box::before {
            content: '';
            position: absolute;
            top: -60%;
            left: -60%;
            width: 250%;
            height: 250%;
            background: conic-gradient(#00ffcc, #ff004d, #00ffcc);
            animation: rotateBox 20s linear infinite;
            opacity: 0.1;
        }

        .box .form-content {
            position: relative;
            z-index: 1;
        }

        .box h1 {
            color: #00ffcc;
            font-weight: 700;
            margin-bottom: 2rem;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .box input[type="text"],
        .box input[type="email"],
        .box input[type="password"] {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 3px solid #00ffcc;
            border-radius: 8px;
            background: rgba(24, 24, 48, 0.8);
            color: #fff;
            font-size: 1rem;
            transition: background-color 0.5s ease, border-color 0.5s ease;
            animation: fadeInUp 1.8s ease-in-out;
        }

        .box input:focus {
            background-color: rgba(0, 255, 153, 0.2);
            border-color: #ff004d;
        }

        .box button {
            background: linear-gradient(45deg, #00ffcc, #ff004d);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 2s ease-in-out;
        }

        .box button:hover {
            box-shadow: 0 0 25px #ff004d;
            transform: scale(1.1);
        }

        .signup-link {
            margin-top: 20px;
            color: #00ffcc;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #ff004d;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotateBox {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes backgroundPulsate {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="loginBox">
            <div class="form-content">
                <h1>Login</h1>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Login</button>
                <a href="#" class="signup-link" onclick="showSignup()">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('loginBox').innerHTML = `
                <div class="form-content">
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Register</button>
                    <a href="#" class="signup-link" onclick="showLogin()">Already have an account? Login</a>
                </div>
            `;
        }

        function showLogin() {
            document.getElementById('loginBox').innerHTML = `
                <div class="form-content">
                    <h1>Login</h1>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button>Login</button>
                    <a href="#" class="signup-link" onclick="showSignup()">Don't have an account? Sign Up</a>
                </div>
            `;
        }
    </script>
</body>
</html>
