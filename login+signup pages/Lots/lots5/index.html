<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="form-container">
            <!-- Logo Section -->
            <div class="logo-section">
                <h1 class="app-title">Welcome to RedZone</h1>
                <p class="subtitle">Your gateway to a bold new experience</p>
            </div>
            <!-- Tabs for Login and Signup -->
            <div class="tabs">
                <button id="login-tab" class="tab active" onclick="showLogin()">Login</button>
                <button id="signup-tab" class="tab" onclick="showSignup()">Sign Up</button>
            </div>
            <!-- Login Form -->
            <div id="login-form" class="form active">
                <h2>Welcome Back</h2>
                <p class="form-description">Log in to your account and continue your journey.</p>
                <form onsubmit="handleLogin(event)">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="form-footer">Forgot your password? <a href="#">Reset it here</a></p>
            </div>
            <!-- Signup Form -->
            <div id="signup-form" class="form">
                <h2>Create Your Account</h2>
                <p class="form-description">Join the RedZone and unlock exclusive features.</p>
                <form onsubmit="handleSignup(event)">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="form-footer">Already have an account? <a href="#" onclick="showLogin()">Log in here</a></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
