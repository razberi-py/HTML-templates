<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    /* Animated Gradient Background */
    body {
      background: linear-gradient(-45deg, #141e30, #243b55, #141e30, #243b55);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Glassmorphism Container */
    .container {
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(20, 20, 20, 0.85);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Toggle Buttons */
    .toggle-buttons {
      display: flex;
      margin-bottom: 10px;
    }
    .toggle-buttons button {
      flex: 1;
      padding: 15px;
      background: transparent;
      border: none;
      font-size: 16px;
      color: #aaa;
      cursor: pointer;
      transition: color 0.3s, background 0.3s;
    }
    .toggle-buttons button.active {
      background: #1f1f1f;
      color: #fff;
      border-radius: 5px;
    }
    
    /* Forms */
    form {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    form.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ddd;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2c2c2c;
      color: #fff;
    }
    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-group button:hover {
      background: #2980b9;
    }
    
    /* Social Login Section */
    .social-login {
      margin-top: 20px;
      text-align: center;
    }
    .social-text {
      margin-bottom: 10px;
      color: #aaa;
      font-size: 14px;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-btn {
      background: transparent;
      border: 1px solid #aaa;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: border-color 0.3s, transform 0.3s;
    }
    .social-btn:hover {
      border-color: #3498db;
      transform: scale(1.1);
    }
    .social-btn svg {
      width: 20px;
      height: 20px;
      fill: #aaa;
    }
    .social-btn:hover svg {
      fill: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-buttons">
      <button id="loginToggle" class="active">Login</button>
      <button id="signupToggle">Sign Up</button>
    </div>
    <form id="loginForm" class="active">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="social-login">
        <p class="social-text">Or login with</p>
        <div class="social-buttons">
          <button class="social-btn google" title="Login with Google">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M21.35 11.1h-9.18v2.77h5.26c-.23 1.29-.96 2.38-2.03 3.12l3.22 2.5c1.88-1.74 2.98-4.31 2.98-7.39 0-.52-.04-1.03-.1-1.54z"/>
              <path d="M12.17 22c2.75 0 5.07-.91 6.76-2.48l-3.22-2.5c-.9.6-2.05.96-3.54.96-2.72 0-5.03-1.83-5.87-4.29H3.03v2.69A9.99 9.99 0 0 0 12.17 22z"/>
              <path d="M6.3 13.46a5.97 5.97 0 0 1 0-3.73V7.04H3.03a9.98 9.98 0 0 0 0 9.92l3.27-3.5z"/>
              <path d="M12.17 5.42c1.49 0 2.83.51 3.88 1.51l2.92-2.92C17.24 2.67 14.92 1.67 12.17 1.67 7.82 1.67 4.17 4.67 3.03 7.04l3.27 2.69c.84-2.46 3.15-4.29 5.87-4.29z"/>
            </svg>
          </button>
          <button class="social-btn facebook" title="Login with Facebook">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M22.675 0h-21.35C.597 0 0 .597 0 1.337v21.326C0 23.403.597 24 1.325 24H12.82v-9.294H9.692v-3.622h3.127V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.312h3.587l-.467 3.622h-3.12V24h6.116c.728 0 1.325-.597 1.325-1.337V1.337C24 .597 23.403 0 22.675 0z"/>
            </svg>
          </button>
          <button class="social-btn twitter" title="Login with Twitter">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M24 4.557a9.83 9.83 0 0 1-2.828.775 4.932 4.932 0 0 0 2.165-2.724c-.951.564-2.005.974-3.127 1.195a4.916 4.916 0 0 0-8.384 4.482C7.691 8.094 4.066 6.13 1.64 3.161a4.822 4.822 0 0 0-.666 2.475 4.916 4.916 0 0 0 2.188 4.096 4.903 4.903 0 0 1-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 0 1-2.224.084 4.923 4.923 0 0 0 4.598 3.417A9.867 9.867 0 0 1 0 19.54a13.94 13.94 0 0 0 7.548 2.212c9.055 0 14.002-7.496 14.002-13.986 0-.21 0-.423-.015-.633A10.012 10.012 0 0 0 24 4.557z"/>
            </svg>
          </button>
        </div>
      </div>
    </form>
    <form id="signupForm">
      <div class="form-group">
        <label for="signupName">Name</label>
        <input type="text" id="signupName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
  <script>
    const loginToggle = document.getElementById('loginToggle');
    const signupToggle = document.getElementById('signupToggle');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginToggle.addEventListener('click', () => {
      loginToggle.classList.add('active');
      signupToggle.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupToggle.addEventListener('click', () => {
      signupToggle.classList.add('active');
      loginToggle.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>
</body>
</html>
