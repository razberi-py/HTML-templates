<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Sign-Up</title>
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and font */
    body {
      background-color: #f3f6fa;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container styling */
    .signup-container {
      background: #ffffff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    /* Logo */
    .signup-logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #5a9;
      margin-bottom: 1em;
      text-shadow: 0px 0px 5px rgba(13, 4, 136, 0.5);
    }

    /* Title and description */
    .signup-title {
      font-size: 1.5em;
      color: #666;
      margin-bottom: 1em;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      color: #333;
      background-color: #f9f9f9;
    }

    /* Create Account button */
    .signup-button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #6cb5ff, #90e4e4);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup-button:hover {
      background: linear-gradient(135deg, #90e4e4, #6cb5ff);
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-logo">SimpleSign</div>
    <h1 class="signup-title">Create Your Account</h1>

    <input type="text" class="input-field" placeholder="Username" required>
    <input type="email" class="input-field" placeholder="Email" required>
    <input type="password" class="input-field" placeholder="Password" required>

    <button class="signup-button">Create Account</button>
  </div>
</body>
</html>
