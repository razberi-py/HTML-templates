<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Login and Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up Section -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#" class="social"><img src="google-icon.png" alt="Google"></a>
                    <a href="#" class="social"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button>Sign Up</button>
            </form>
        </div>
        <!-- Sign In Section -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#" class="social"><img src="google-icon.png" alt="Google"></a>
                    <a href="#" class="social"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <!-- Overlay Section -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Toggle Functionality -->
    <script>
        const container = document.getElementById('container');
        document.getElementById('signUp').addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });
        document.getElementById('signIn').addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
</body>
</html>
