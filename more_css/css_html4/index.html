<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Login and Sign Up Modal Forms</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="landing-content">
        <h1>Welcome to Our Platform</h1>
        <p>Join us and explore the opportunities.</p>
        <div class="buttons">
            <button id="loginBtn">Login</button>
            <button id="signUpBtn">Sign Up</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login to Your Account</h2>
            <form action="#">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit">Login</button>
                <p class="message">Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignUp">&times;</span>
            <h2>Create a New Account</h2>
            <form action="#">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit">Sign Up</button>
                <p class="message">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </form>
        </div>
    </div>

    <!-- JavaScript for Modal Functionality -->
    <script>
        // Get modal elements
        const loginModal = document.getElementById('loginModal');
        const signUpModal = document.getElementById('signUpModal');

        // Get open modal buttons
        const loginBtn = document.getElementById('loginBtn');
        const signUpBtn = document.getElementById('signUpBtn');

        // Get close buttons
        const closeLogin = document.getElementById('closeLogin');
        const closeSignUp = document.getElementById('closeSignUp');

        // Get switch links
        const switchToSignUp = document.getElementById('switchToSignUp');
        const switchToLogin = document.getElementById('switchToLogin');

        // Open modals
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'block';
        });

        signUpBtn.addEventListener('click', () => {
            signUpModal.style.display = 'block';
        });

        // Close modals
        closeLogin.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        closeSignUp.addEventListener('click', () => {
            signUpModal.style.display = 'none';
        });

        // Switch between modals
        switchToSignUp.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'none';
            signUpModal.style.display = 'block';
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signUpModal.style.display = 'none';
            loginModal.style.display = 'block';
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target == loginModal) {
                loginModal.style.display = 'none';
            }
            if (e.target == signUpModal) {
                signUpModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
