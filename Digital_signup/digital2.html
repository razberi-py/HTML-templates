<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Sign-Up</title>
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and font */
    body {
      background-color: #0a0a2e;
      font-family: 'Courier New', Courier, monospace;
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: url('path/to/circuit-board-pattern.jpg');
      background-size: cover;
      background-blend-mode: overlay;
    }

    /* Container styling */
    .signup-container {
      background: rgba(15, 15, 30, 0.85);
      backdrop-filter: blur(10px);
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      width: 340px;
      text-align: center;
    }

    /* Title and description */
    .signup-title {
      font-size: 2em;
      font-weight: bold;
      color: #00ff80;
      margin-bottom: 0.5em;
      text-shadow: 0px 0px 8px #00ff80;
      font-family: 'Orbitron', sans-serif;
    }

    .signup-description {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 1.5em;
    }

    /* Input fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 1em;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: rgba(50, 50, 50, 0.8);
      color: #f2f2f2;
      font-size: 1em;
    }

    /* Join Now button */
    .join-button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      color: #000;
      background: linear-gradient(45deg, #00ff80, #ff00ff);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 0px 12px #00ff80;
    }

    .join-button:hover {
      background: linear-gradient(45deg, #ff00ff, #00ff80);
      box-shadow: 0px 0px 18px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1 class="signup-title">Enter the Network</h1>
    <p class="signup-description">Join the digital resistance.</p>

    <input type="text" class="input-field" placeholder="Username" required>
    <input type="email" class="input-field" placeholder="Email" required>
    <input type="password" class="input-field" placeholder="Password" required>

    <button class="join-button">Join Now</button>
  </div>
</body>
</html>
